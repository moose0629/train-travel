@if (onLotterying() || result()) {
  <img src="assets/images/jp-station.png" width="250">
  <div class="lottery-text-container">
    @if (onLotterying()) {
      <span>{{ onLotterying()?.name }}</span>
    }
    @if (result()) {
      <span>{{ result()?.region}}</span>
      <span>{{ result()?.name }}</span>
    }
  </div>
}
